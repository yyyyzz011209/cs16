	<h1 align="center">
	<font color="black">我爱这土地</font>
	</h1>
	<hr>
	<p align="center">（近现代） 艾青</p>
<p align="center">
	<font size="5" color="navy" face="楷体">
假如我是一只鸟，<br>
我也应该用嘶哑的喉咙歌唱：<br>
这被暴风雨所打击的土地，<br>
这永远汹涌着我们的悲愤的河流，<br>
这无止息地吹刮着的激怒的风，<br>
和那来自林间的无比温柔的黎明……<br>
——然后我死了，<br>
连羽毛也腐烂在土地里面。<br>
为什么我的眼里常含泪水？<br>
因为我对这土地爱得深沉……</font>
	</p>
